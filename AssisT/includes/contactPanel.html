        <input type="text" value="" />
      </div>
      <div class="formItem">
        <label>Nom *</label>
        <input type="text" value="" />
      </div>
    </div>
    <div class="formRow">
      <div class="formItem">
        <label>Courriel *</label>
        <input type="email" value="" />

      <div class="formItem">

        <input type="text" value="" />

      <div class="formItem">
